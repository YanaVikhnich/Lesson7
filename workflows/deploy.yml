name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # або інша гілка, з якої ти хочеш деплоїти

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Якщо треба зібрати сайт (наприклад, npm build), додаєш тут кроки
      # - name: Build project
      #   run: npm install && npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Lesson7/HomeWork   # тут вказуєш свою папку з index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
